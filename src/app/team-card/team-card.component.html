<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>
      <h1 style="width: 50%;">Team Name</h1>
      <br />
      <div id="controls">
        <ion-icon name="remove-circle" (click)="decrementTeamScore()"></ion-icon>
        <span>{{ currentNumber }}</span>
        <ion-icon name="add-circle" (click)="incrementTeamScore()"></ion-icon>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
