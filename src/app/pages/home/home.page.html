<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" style="text-align: center;" *ngIf="!isLoading">
  <h1>List of Games <ion-icon name="arrow-down-circle"></ion-icon></h1>
  <ion-item-sliding *ngFor="let game of currentGames; let i = index" style="margin: 10px 0;">
    <ion-item-options>
      <ion-item-option color="danger" (click)="deleteGame(game.docID, i)">Delete Game</ion-item-option>
    </ion-item-options>
    <ion-item (click)="routeToGame(game.docID)">
      <h1>{{convertFirebaseTimestampToDate(game.timestamp) | date :"medium"}}</h1>
    </ion-item>
  </ion-item-sliding>
  <ion-item color="success" (click)="createDefaultGame()">
    <h1>Create New Game <ion-icon name="add-circle"></ion-icon></h1>
  </ion-item>
</ion-content>
