<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Menu
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card style="width: 60%; margin: 0 auto">
    <ion-card-content>
      <ion-button expand="block" color="primary" (click)="logout($event)"><ion-icon slot="start" name="exit-outline"></ion-icon>Logout</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
